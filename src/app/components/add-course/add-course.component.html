<div class="col-md-5">
  <h2 class="text-center">Add new course</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input [(ngModel)]="course.name" name="name"  class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input  [(ngModel)]="course.subject.name"  name="subject" class="form-control" id="subject">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea type="name" [(ngModel)]="course.description"  name="description" class="form-control" id="description"></textarea>
      <div class="form-group">
      </div>
    </div>
    <button class="btn btn-outline-secondary"  (click)="createCourse()" >Add</button>
  </form>
  <p></p>
  <div *ngIf="addMessage" class="alert alert-success">{{addMessage}}</div>
</div>
