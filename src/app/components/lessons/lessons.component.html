<div class="row">
  <div class="col-md">
    <div class="my-3 p-3 bg-white rounded box-shadow">
      <div class="row">
        <div class="col-md-10">
          <h6 class="border-bottom border-gray pb-2 mb-0">Lessons of {{course.name}}</h6>
        </div>
          <div  *ngIf="isAuthor" class="col-md-2">
            <div class="d-flex flex-row-reverse">
              <div class="p-2"><a class="btn btn-outline-secondary btn-sm" role="button" (click)="onAddLesson()">Add
                Lesson</a>
                <a class="btn btn-outline-secondary btn-sm text-body" role="button" (click)="onAddFinalTest(course_id)">Add final test</a>
              </div>
            </div>
          </div>
      </div>

      <div class="list-group-item list-group-item-action" (click)="onLessonClick(lesson.id)" *ngFor="let lesson of lessons">

        <div class="media pt-3">
          <img data-src="holder.js/32x32?theme=thumb&amp;bg=e83e8c&amp;fg=e83e8c&amp;size=1" alt="32x32"
               class="mr-2 rounded"
               src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1704a49b65f%20text%20%7B%20fill%3A%23e83e8c%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1704a49b65f%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23e83e8c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2211.6953125%22%20y%3D%2217.003125%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
               data-holder-rendered="true" style="width: 32px; height: 32px;">
          <p class="media-body pb-3 mb-0 small lh-125 ">
            <strong class="d-block text-black">{{lesson.name}}</strong>
            {{lesson.description}}
          </p>
          <div *ngIf="isAuthor">
            <a class="btn btn-outline-secondary btn-sm text-body" role="button" (click)="onEditLessonClick(lesson.id)">Edit Lesson</a>
            <button type="button" class="btn-sm btn btn-outline-secondary" (click)="onDeleteClick(lesson.id)">Delete</button>
          </div>
        </div>
      </div>
      <a class="btn btn-outline-secondary text-body" role="button" (click)="onGoToTheFinalTest(course_id)">Go to the final test</a>
    </div>
  </div>
</div>
